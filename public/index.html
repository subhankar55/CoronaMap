<html lang="en">
<head>

    <style>
      *{
          margin: 0;
          padding: 0;
      }
        #map{
          height: 100vh;
          width: 100%;
        }
    </style>
</head>
<body>
    <div id='map'></div>
  
  <script src="/static/index.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3ViaGFua2FybWFpdGkiLCJhIjoiY21pcmw1ZTM0MDRvMDNrc2FybmY5YmduaSJ9.vKOUVosn6FME7TqQDdUK5w';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/streets-v11', // style URL
      center: [-74.5, 40], // starting position [lng, lat]
      zoom: 1.4, // starting zoom
    });

    map.on('load', () => {
      // This code runs after the map has fully loaded.
      // Now it's safe to call updateMap and pass the map object.
      updateMap(map);
    });
  </script>
